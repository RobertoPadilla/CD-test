name: 'CD test - feature branch'

on: 
  push:
    branches:
    - 'feature/**' 
  

jobs:
  test-feature:
    runs-on: ubuntu-latest

    steps:
      - name: "Printing"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: pwd