name: 'CD test - feature branch'

on: 
  push:
    branches:
    - 'feature/**' 
  

jobs:
  test-feature:
    runs-on: ubuntu-latest

    steps:
      - name: "Printing"
        uses: appleboy/ssh-action@master
        with:
          host: amongcode.com
          username: amongcod
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: pwd
          