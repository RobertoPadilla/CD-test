name: Echo out branch values

on: 
  push:
    branches:
    - 'feature/**' 

jobs:

  get-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: "Doing"
        run: | 
          echo github.ref: ${{ github.ref }}
          echo $GITHUB_REF

