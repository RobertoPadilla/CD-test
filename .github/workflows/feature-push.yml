name: 'CD test - feature branch'

on: 
  push:
    branches:
    - 'feature/**' 
  

jobs:
  test-feature:
    runs-on: ubuntu-latest

    steps:
      - name: "Printing"
        uses: fifsky/ssh-action@master
        with:
          command: echo running on branch ${GITHUB_REF##*/}
          host: amongcode.com
          user: amongcod
          key: ${{ secrets.PRIVATE_KEY}}
          args: "-tt"
